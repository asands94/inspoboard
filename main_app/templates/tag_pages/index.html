{% extends 'base.html' %}

{% block content %}
<section>
  <h1>Tags</h1>
  {% if object_list  %}
    {% for tag in object_list %}
    <a href="{% url 'tags_details' tag.id%}">
      <p>{{tag.name}}</p>
    </a>
    {% endfor %}
  {% else %}
    <p>No tags yet...</p>
    
  {% endif %}
</section>
{% endblock %}
